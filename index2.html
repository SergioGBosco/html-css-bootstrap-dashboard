<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Aggiungi libro</title>
</head>

<body>

  <!-- Header -->
  <header>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark py-0" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="duck">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Preferiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </header>
  <!-- Main -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="my-3">
            <h2>Nuovo libro</h2>
          </div>
        </div>
        <form action="" method="post" class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="nome_autore" class="form-label fw-bolder">Nome Autore</label>
              <input type="text" class="form-control" id="nome_autore" placeholder="Inserisci il nome dell'autore">
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="cognome_autore" class="form-label fw-bolder">Nome Autore</label>
              <input type="text" class="form-control" id="cognome_autore"
                placeholder="Inserisci il cognome dell'autore">
            </div>
          </div>
          <div class="col-12">
            <div class="mb-3">
              <label for="titolo_libro" class="form-label fw-bolder">Titolo</label>
              <input type="text" class="form-control" id="titolo_libro" placeholder="Inserisci il titolo del libro">
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="mb-3">
              <label for="" class="form-label fw-bolder">Genere</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Scegli il genere</option>
                <option value="">Giallo</option>
                <option value="">Fantascienza</option>
                <option value="">Commedia</option>
                <option value="">Drammatico</option>
                <option value="">Romantico</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="mb-3">
              <label for="anno_di_pubblicazione" class="form-label fw-bolder">Anno di pubblicazione</label>
              <input type="datetime-local" class="form-control" id="anno_di_pubblicazione"
                placeholder="Inserisci il titolo del libro">
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="mb-3">
              <label for="isbn" class="form-label fw-bolder">Inserisci il codice ISBN#</label>
              <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
            </div>
          </div>
      </div>
      <hr class="my-4">
      <div class="col-12">
        <div class="mb-3">
          <label for="note" class="form-label fw-bolder">Note</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="note"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="digitale">
          <label class="form-check-label" for="digitale">
            Disponibile anche in digitale
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
      </div>
    </div>
    </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
